<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      margin: 0;
      padding: 2rem;
      background: #f4f9fb;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #0a66c2;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
    }

    form input {
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      flex: 1 1 200px;
    }

    form button {
      padding: 0.75rem 1.5rem;
      background-color: #0ac22f;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    form button:hover {
      background-color: #004a99;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 0.8rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #eaf1fb;
      color: #0a66c2;
    }

    td button {
      margin-right: 0.5rem;
      padding: 0.4rem 0.8rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    td button:first-child {
      background-color: #0a66c2;
      color: white;
    }

    td button:last-child {
      background-color: #ff4d4d;
      color: white;
    }

    td button:hover {
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      form {
        flex-direction: column;
        align-items: center;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        background: #fff;
        padding: 1rem;
        border-radius: 10px;
      }

      td {
        position: relative;
        padding-left: 50%;
      }

      td::before {
        position: absolute;
        left: 1rem;
        top: 0.8rem;
        font-weight: bold;
        color: #555;
      }

      td:nth-of-type(1)::before { content: "Reg No"; }
      td:nth-of-type(2)::before { content: "Name"; }
      td:nth-of-type(3)::before { content: "Level"; }
      td:nth-of-type(4)::before { content: "Marks"; }
      td:nth-of-type(5)::before { content: "Actions"; }
    }
  </style>
</head>
<body>
  <h1>Student Management</h1>

  <form id="studentForm">
    <input type="text" id="regno" placeholder="Registration Number" required />
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="level" placeholder="Level" required />
    <input type="number" id="marks" placeholder="Marks" required />
    <button type="submit">Add Student</button>
  </form>

  <h2>Student List</h2>
  <table>
    <thead>
      <tr>
        <th>Reg No</th>
        <th>Name</th>
        <th>Level</th>
        <th>Marks</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="studentTableBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
